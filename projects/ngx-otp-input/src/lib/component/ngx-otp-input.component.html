<form [ngClass]='config.classList?.container' class='ngx-otp-input-container'>
  <div
    *ngFor='let control of ngxOtpArrayControls; let i = index'
    [ngClass]='config.classList?.inputBox'
    class='ngx-otp-input-box'>
    <label [attr.aria-label]='getAriaLabelByIndex(i)'>
      <input
        #otpInputElement
        [id]="'ngx-otp-input-' + i"
        [formControl]='control'
        [ngxOtpPattern]='pattern'
        [type]="config.isPasswordInput ? 'password' : 'text'"
        [ngClass]='classList[i]'
        (focus)='handleFocus(i)'
        (keyup)='handleKeyup($event.key, i)'
        (keyup.arrowLeft)='handleLeftArrow(i)'
        (keyup.arrowRight)='handleRightArrow(i)'
        (keydown.backspace)='handleKeydown(i)'
        class='ngx-otp-input'
        maxlength='1'
        autocomplete='off'
        autocapitalize='off'
        spellcheck='false'
      />
    </label>
  </div>
</form>
