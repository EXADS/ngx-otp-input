<button (click)="ngxOtpDisable = !ngxOtpDisable">toggle disable status</button>
<button (click)="status = 'success'">success</button>
<button (click)="status = 'error'">error</button>
<button (click)="status = null">default</button>
<ngx-otp-input
  [config]="otpInputConfig"
  [disable]="ngxOtpDisable"
  [status]="status"
  (otpChange)="otpChangeResult = $event"
  (fill)="fillResult = $event"
></ngx-otp-input>

<div>{{ otpChangeResult | json }}</div>
<div>{{ fillResult }}</div>
